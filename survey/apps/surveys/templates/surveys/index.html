<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
    </head>
    <body style="text-align:left; line-height: 2; margin:auto; margin-top:100px; width:25%; border: 3px solid black; height:250px; padding: 30px;">
            <form action="/surveys/process" method="post">
                {% csrf_token %}
                <label>Your Name: <input type="text" name="name"></label>
                <br>
                <label for="location">Dojo Location:
                    <select name="location">
                        <option value="Seattle, WA">Seattle, WA</option>
                        <option value="Phoenix, AZ">Phoenix, AZ</option>
                        <option value="San Jose, CA">San Jose, CA</option>
                    </select>
                </label>
                <br>
                <label for="language">Favorite Language:
                    <select name="language">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Node">Node</option>
                    </select>
                </label>
                <p>Comment (optional):</p>
                <textarea  rows="4" cols="50" name="comment"></textarea>
                <br>
                <input style="margin-left:300px;" type="submit" value="Submit">
                <br>
                <input type="submit" value="Add to Session">
            </form>
    </body>
</html>
