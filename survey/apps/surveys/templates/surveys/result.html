    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
    </head>
    <body style="text-align:left; line-height: 0.7; margin:auto; margin-top:10px; width:25%;">
        
            <p style="background-color:green; color: white; text-align:center; padding:20px;" >{{message}}</p>
    
        <div style="text-align:left; line-height: 0.7; border: 3px solid black; height:250px; padding: 30px;">
                <h2><u>Submitted Information</u></h2>

                <br>

                <form action="/">

            </form>
        </div>
