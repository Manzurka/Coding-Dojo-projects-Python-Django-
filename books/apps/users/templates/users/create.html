<html>
    <head>
         <meta charset="utf-8">
         <title>Users New</title>
   </head>
    <body>
        <form action='users/submit' method='post'>
            {% csrf_token %}
            <h1><strong> Add a new user</strong></h1>
            <div>
                <label>
                    First Name: <input type="text" name="first_name" placeholder="Enter your first name" style="margin-left: 49px;">
                </label>
            </div>
            <div>
                <br>
                <label>
                    Last Name: <input type="text" name="last_name"  placeholder="Enter your last name" style="margin-left: 50px;">
                </label>
            </div>
            <div>
                <br>
                <label>
                    Email: <input type="email" name="email"  placeholder="Enter your email address" style="margin-left: 80px;">
                </label>
            </div>
            
                <input style="margin-top: 20px;" type="submit" value="Create">

        </form>
        
        {% for message in messages %}
            <p style="color:red;">{{message}}</p>
        {% endfor %}

        <a href="/users">Go Back</a>
    </body>
</html>
