<html>
    <head>
        <meta charset="utf-8">
        <title>Random Word Generator</title>
    </head>
    <body style="text-align:center; margin:auto; margin-top:150px; width:50%">
        <h3>Random Word: attempt# {{request.session.attempt}}</h3>
        <h1 class="line" style="border: 3px solid black; width: 500px; margin-left:320px;">{{ random }}</h1>
        <form action="/generate" method="post">
            {% csrf_token %}
            <input type="submit" value="Generate">
        </form>
        <form action="/reset" method="post">
            {% csrf_token %}
            <input type="submit" value="Reset">
        </form>
    </body>
</html>
